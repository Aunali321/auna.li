<!DOCTYPE html>
<html class="h-full w-full" lang=" en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/personal_logo.png" />
	<meta name="viewport" content="width=device-width" />
	<script async src="https://us.umami.is/script.js" data-website-id="e0fca11c-0945-4e2a-a145-0793a5ea2c84"></script>
	<!-- a TEMPORARY fix to avoid light theme flashbang bug. (https://github.com/themesberg/flowbite-svelte/issues/782) -->
	<script>
		(function () {
			const theme = localStorage.getItem('color-theme') || (window.matchMedia('(prefers-color-scheme:  dark)').matches ? 'dark' : 'light');
			document.documentElement.classList.add(theme);
		})();
	</script>


	%sveltekit.head%
</head>

<body class="h-full w-full dark:bg-gray-900" data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
